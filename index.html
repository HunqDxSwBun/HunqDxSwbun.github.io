<!DOCTYPE html>
<html lang="vi">

<html>
<head>
    <!-- Tiêu đề trang -->
    <title>HunqD x Swbun</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="/Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="PageLoad" id="PageLoad">
  <div class = "centered">
    <div class = "blob-1" >
      <h1 id="iconPageLoad">❤</h1>
    </div>
    <div class = "blob-2">
      
    </div>
  </div>
</div>

<div class="tabMenu">
  <button class="tablinks active" onclick="openTab(event, 'DaysLove'), iConDaysLove()"><i class="fa-solid fa-heart"></i></button>
  <button class="tablinks" onclick="openTab(event, 'Stories'), iConStories()"><i class="fa-solid fa-book"></i></button>
  <button class="tablinks" onclick="openTab(event, 'Events'),iConEvents()"><i class="fa-regular fa-calendar"></i></button>
  <button class="tablinks" onclick="openTab(event, 'Setting'),iConSetting()"><i class="fa-solid fa-gear"></i></button>
</div>

<div id="DaysLove" class="tabcontent">
  <div>
    <div class="card">
      <div class="percent">
        <svg>
          <circle cx="90" cy="90" r="80"></circle>
          <circle cx="90" cy="90" r="80" id="iProgressLove" style="--percent: 0"></circle>
        </svg>

        <div class="number">
          <p>Ngày Yêu</p>
          <div class="DaysLove" id="DaysLoveJS">
            <h1 class="timeel days" id="iDaysLove">00</h1>
            <span class="timeel hours">2</span>
            <span class="timeel timeRefHours">:</span>
            <span class="timeel minutes">35</span>
            <span class="timeel timeRefMinutes">:</span>
            <span class="timeel seconds">55</span>
            <span class="timeel timeRefSeconds"></span>
          </div>
        </div>
      </div>
     
    </div>
    
  </div>
 
  
  <div class="IMGCouple">
    <img src="./Data/IMG/Couple.png" alt="" srcset="">
    <div class="bubbling-heart">
      <div><i class="fa fa-heart fa-5x"></i></div>
      <div><i class="fa fa-heart fa-5x"></i></div>
      <div><i class="fa fa-heart fa-5x"></i></div>
      <div><i class="fa fa-heart fa-5x"></i></div>
    </div>
  </div>


</div>

<div id="Stories" class="tabcontent">
  <div class="Search">
    <label id="mySearch">
      <input type="search" id="search" autocomplete="off" spellcheck="false" placeholder="Tìm kiếm bài viết nhanh">
    </label>
    <div class="Key">
      <button onclick="keyThy()">Thy</button>
      <button onclick="keyHung()">Hùng</button>
      <button onclick="key2022()">2022</button>
      <button onclick="key2021()">2021</button>
    </div>
  </div>
 
  <div class="container">
    <div class="post-container">

    </div>
    <button class="btn btn--view">Xem nhật kí cũ hơn</button>
</div>
</div>

<div id="Events" class="tabcontent">
  <h3>Sự kiện</h3>
  <p>Các sự kiện sắp diễn ra.</p>
</div>
<div id="Setting" class="tabcontent">
    <h3>Cài đặt</h3>
    <p>Cài đặt chế độ tối, font chữ,....</p>
    <div class="IconMenu" id="iDarkMode">
        <i id="dark-mode-toggle" class="fas fa-sun" aria-hidden="true"></i>
    </div>
  </div>





</body>
<script>
    function openTab(evt, TabMenuName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(TabMenuName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>

<script src="./Data/JS/Memory.js"></script>
<script src="./Data/JS/Stories.js"></script>
<script src="./Data/JS/DarkMode.js"></script>
</html>
