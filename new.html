<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>HunqD x Swbun</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="/DataGame/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body >

    <div class="tabMenu">
        <button class="tablinks active" onclick="openTab(event, 'Home')">
            <img src="./DataGame/IMG/iconMenu/living-room.png" alt="Nhà">
        </button>
        <button class="tablinks" onclick="openTab(event, 'BedRoom')">
            <img src="./DataGame/IMG/iconMenu/bed.png" alt="Phòng Ngủ">
        </button>
        <button class="tablinks" onclick="openTab(event, 'Shop')">
            <img src="./DataGame/IMG/iconMenu/shop.png" alt="Cửa hàng">
        </button>
        <button class="tablinks" onclick="openTab(event, 'Quest')">
            <img src="./DataGame/IMG/iconMenu/quest.png" alt="Nhiệm vụ">
        </button>
        <button class="tablinks" onclick="openTab(event, 'Storie')">
            <img src="./DataGame/IMG/iconMenu/tale.png" alt="Nhật kí">
        </button>
        <button class="tablinks" onclick="openTab(event, 'StoreHouse')">
            <img src="./DataGame/IMG/iconMenu/package.png" alt="Nhà kho">
        </button>

    </div>


    

    <div class="Head" id="DaysLoveJS">
        <div class="Day">
            <h1 class="timeel days" id="iDaysLove">535</h1>
        </div>

        <div class="Block">
            <div class="Hour">
                <span class="timeel hours">00</span>
                <span class="timeel timeRefHours">:</span>
                <span class="timeel minutes">00</span>
                <span class="timeel timeRefMinutes">:</span>
                <span class="timeel seconds">00</span>
                <span class="timeel timeRefSeconds"></span>
            </div>
            <div class="MoneyLove">
                <img src="./DataGame/IMG/iconHead/heart.png" alt="" srcset="">
                <p>1.000</p>
            </div>
        </div>
    </div>

    <div class="Effect" id="Effect" onclick="OffLightEffect()">
        <div class="LightEffect" id="LightEffect" >
            <img src="./DataGame/IMG/Home/LightEffect.gif" alt="" srcset="">
        </div>
        <div class="RainEffect" id="RainEffect" >
            <img src="./DataGame/IMG/Home/rain.gif" alt="" srcset="">
        </div>
    </div>

    <div id="Chat">
        <div class="Chat">
            <div class="Figure" >
                <img id="FigureAvatar" src="./DataGame/IMG/Figure/HunqD/AvatarHunqD.png" alt="" srcset="">
            </div>
            <div class="Content">
                <div class="Block">
                    <h1 id="FigureName">HunqD</h1>
                    <div class="ControlSound">
                        <i id="ControlSound" onclick="VolSound()" class="fa-solid fa-volume-high"></i>
                    </div>
                    <i onclick="ChatOff()" class="fa-regular fa-circle-xmark"></i>
                </div>
                
                <p id="FigureChat">Thy đúng bị khùng haha</p>
                
            </div>
            <audio id="FigureSound">
                <source id="FigureSoundLink" src="" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
        </div>
        
    </div>

    
    <div id="Home" class="tabcontent Show">
        <div class="Home">
            
            
            <div class="Figure">
                <div class="HunqD" id="HunqD">
                    <h1>Mạnh Hùng</h1>
                    <img  src="./DataGame/IMG/Figure/HunqD/HunqD1.GIF" alt="HunqD" onclick="ClickHunqD()">
                </div>
                <div class="SwBun" id="SwBun">
                    <h1>Thy Thy</h1>
                    <img src="./DataGame/IMG/Figure/SwBun/SwBun1.GIF" alt="SwBun" onclick="ClickSwBun()">
                </div>
            </div>
        </div>

        <div class="Control">
            <!-- <button onclick="Action1()">Hành động 1</button> -->
            <!-- <button onclick="Action2()">Hành động</button> -->


            
        </div>



    </div>

    <div id="BedRoom" class="tabcontent">
        <h1>Phòng ngủ</h1>
    </div>

    <div id="Shop" class="tabcontent">
        <h1>Cửa Hàng</h1>
    </div>

    <div id="Quest" class="tabcontent">
        <h1>Nhiệm vụ</h1>
    </div>

    <div id="Storie" class="tabcontent ">
        <div class="BlockStorie">
            <h1>Nhật kí</h1>
            <div class="Search">
                <label id="mySearch">
                    <input type="search" id="search" autocomplete="off" onfocus="this.value=''" spellcheck="false"
                        placeholder="Tìm kiếm bài viết nhanh">
                </label>
                <div class="Key">
                    <button onclick="keyThy()">Thy</button>
                    <button onclick="keyHung()">Hùng</button>
                    <button onclick="key2022()">2022</button>
                    <button onclick="key2021()">2021</button>
                </div>
                <div class="UploadPost">
                    <a
                        href="https://docs.google.com/forms/d/e/1FAIpQLSde9tM_Wfx0srpT2S5tHR-cJBFp8ACqxkpm3BH3tQhuMCIeLg/viewform?usp=pp_url">
                        <button>Đăng Bài Viết</button>
                    </a>
                </div>
            </div>

            <div class="container">
                <div class="post-container">

                </div>
                <button class="btn btn--view">Xem nhật kí cũ hơn</button>
            </div>
        </div>

    </div>

    <div id="StoreHouse" class="tabcontent">
        <h1>Nhà kho</h1>
    </div>





</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./DataGame/JS/Setting.js"></script>
<script src="./DataGame/JS/Memory.js"></script>
<script src="./Data/JS/Stories.js"></script>

<script src="./DataGame/JS/Figure/Chat.js"></script>
<script src="./DataGame/JS/Figure/Game.js"></script>

</html>
