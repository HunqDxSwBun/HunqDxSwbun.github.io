<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Sounds</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />


    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Card">
        <div class="Song">
            <div class="Name">
                <h1>Thương cho tấm thân cơ hàn...</h1>
            </div>
            <div class="Music">
                <audio controls>
                    <source src="./Data/Sounds/Thương cho tâm thân.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="Share">
                <div onclick="RingTone()">
                    <i class="fa-solid fa-music"></i>
                    <p>Nhạc Chuông</p>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <p>Chia sẻ </p>
                </div>
                <div>
                    <i class="fa-solid fa-circle-down"></i>
                    <p>Tải MP3</p>
                </div>
                <div>
                    <i class="fa-solid fa-bug"></i>
                    <p>Báo Lỗi</p>
                </div>
                
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./Data/JS/File.js"></script>


</html>
